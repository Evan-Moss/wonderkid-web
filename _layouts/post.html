---
layout: default
---

<article role="article">
  <h1 class = "article-title">{{ page.title }}</h1>
  <time class="date" datetime="{{ page.date | date_to_xmlschema }}" style="font-size: larger;"><b>{{ page.author }}</b>, {{ page.date | date: "%B %-d %Y" }}</time>
  <p>{{ page.content | remove: '<p>' | remove: '</p>' | append: '<i class="far fa-circle"></i>' }}</p>
  <!--{{ content }}-->
</article>
